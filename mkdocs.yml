site_name: Company Product Documentation
site_description: Документация продуктов компании
site_author: Product Team

docs_dir: docs
site_dir: site

theme:
  name: material
  language: ru
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.highlight
    - search.suggest
    - search.share
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Темная тема
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Светлая тема

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html

plugins:
  - search:
      lang: ru
      separator: '[\s\-\.]+'
  - git-revision-date-localized:
      type: timeago
      locale: ru
      enable_creation_date: true
  - git-authors
  - tags
  - drawio
  - awesome-pages
  - macros

extra:
  company: "Company Name"
  jira_url: "https://jira.company.com"
